<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm bg-white rounded shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Giriş Yap</h1>
        <div class="mb-4">
            <label class="block text-gray-700">Kullanıcı Adı</label>
            <input type="text" id="username" class="border border-gray-300 p-2 rounded w-full">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Şifre</label>
            <input type="password" id="password" class="border border-gray-300 p-2 rounded w-full">
        </div>
        <button onclick="login()" class="bg-blue-500 text-white p-2 rounded w-full">Giriş Yap</button>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'yigit' && password === '123456') {
                window.location.href = 'index.html';
            } else {
                alert('Kullanıcı adı veya şifre yanlış!');
            }
        }
    </script>
</body>

</html>
